<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:relative; top:10px; margin:auto; width:1200px; height:900px;}
</style>

<div id="mapid"</div>
<script src="coffeeshop.geoJson" type="text/javascript"></script>
<script type='text/javascript'>
	var mymap = L.map('mapid').setView([43.4722854, -80.5448576], 14.9);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	function onEachFeature(feature, layer) {
	if (feature.properties.tea_price_=="0.00") {
		layer.bindPopup("<b>"+feature.properties.name + "</b> does not sell tea.")
	 } else {
			layer.bindPopup("<b>" + feature.properties.name + "</b> price for tea: $" + feature.properties.tea_price_);
    }
	}
	var coffeeshop = new L.geoJson(coffeeshop, {
		onEachFeature: onEachFeature
	}).addTo(mymap);
</script>

</body>
</html>
